<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Combined RSS Feed</title>
  <style>
    body {
      font-family: system-ui, sans-serif;
      background: #fafafa;
      color: #222;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      text-align: center;
    }
    h1 {
      font-size: 2rem;
      margin-bottom: 0.5rem;
    }
    p {
      color: #555;
      margin-bottom: 1.5rem;
    }
    a {
      background: #0366d6;
      color: white;
      text-decoration: none;
      padding: 0.6rem 1.2rem;
      border-radius: 6px;
      font-weight: 500;
      transition: background 0.2s;
    }
    a:hover {
      background: #024a9c;
    }
  </style>
</head>
<body>
  <h1>Combined RSS Feed</h1>
  <p>This page automatically merges and updates RSS feeds every 30 minutes.</p>
  <a href="output/merged.xml">View Merged RSS</a>
</body>
</html>
